<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row row-margin-top">
                <div class="col-sm-6 marginAuto login-form-border">
                    <div class="row text-center text-white bg-info">
                        <div class="col">
                            <div class="p-3 mb-2 header-reg-form">Login Form</div>
                        </div>
                    </div>
                    <form name="login" id="loginForm" class="p-3 mb-2" onSubmit="loginFormSubmit(event)">
                        <div class="form-group">
                            <label for="email">User Name:</label>
                            <input type="text" class="form-control" id="l_username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="l_password" required>
                        </div>

                        <button type="submit" class="btn btn-info form-group"><span class="fa fa-sign-in"></span> Login</button>
                        <div class="form-group">
                            <label for="password">No account? <a href="#register"> Create one!</a></label>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
